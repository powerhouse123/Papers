<script>
	
	var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};
	
$(function() {
	var varb = getUrlParameter('branch');
	var sem = getUrlParameter('sem');
	var year= getUrlParameter('year');
   $.get( "https://api.github.com/repos/Cybros/paper.lnmiit/contents/"+year+"/"+sem+"/"+varb, function( data ) {

	   
	   var allcards='';
	   for(i=0;i<data.length;i++){
		  
		   var card="<div style=\"margin-bottom:20px;\" class=\"col-lg-4 col-xs-12\"><div class=\"card\">\<div class=\"card-header\" style=\"padding: .75rem 1.25rem;\">"+varb+"-"+year+"-"+sem+"</div>\<div class=\"card-block\">\<h4 class=\"card-title\">"+data[i].name+"</h4>\<p class=\"card-text\"></p>\<a href=\""+data[i].download_url+"\" class=\"btn btn-primary\">Download</a></div></div></div>";
		   allcards=allcards+''+card;
		   
	   
	   $( "#dynamic" ).html( allcards );
	   
}});
	
	
});	
	
</script>
